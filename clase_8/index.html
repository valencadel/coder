<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Error Handling & Async Practice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Error Handling & Async Functions Practice</h1>
        
        <!-- Exercise 1: Basic Error Handling -->
        <section class="exercise">
            <h2>Exercise 1: Basic Error Handling</h2>
            <button id="divideBtn">Divide Numbers</button>
            <button id="parseBtn">Parse JSON</button>
            <button id="arrayBtn">Access Array</button>
            <div id="result1" class="result"></div>
        </section>

        <!-- Exercise 2: Try-Catch with Async -->
        <section class="exercise">
            <h2>Exercise 2: Async Error Handling</h2>
            <button id="fetchBtn">Fetch User Data</button>
            <button id="timeoutBtn">Timeout Promise</button>
            <button id="randomBtn">Random Success/Failure</button>
            <div id="result2" class="result"></div>
        </section>

        <!-- Exercise 3: Promise Handling -->
        <section class="exercise">
            <h2>Exercise 3: Promise Error Handling</h2>
            <button id="promiseBtn">Handle Promise</button>
            <button id="allBtn">Promise.all</button>
            <button id="raceBtn">Promise.race</button>
            <div id="result3" class="result"></div>
        </section>

        <!-- Exercise 4: Custom Error Classes -->
        <section class="exercise">
            <h2>Exercise 4: Custom Errors</h2>
            <button id="validationBtn">Validate Input</button>
            <button id="networkBtn">Network Error</button>
            <button id="customBtn">Custom Error</button>
            <div id="result4" class="result"></div>
        </section>

        <!-- Exercise 5: Async/Await Practice -->
        <section class="exercise">
            <h2>Exercise 5: Async/Await</h2>
            <button id="asyncBtn">Async Function</button>
            <button id="parallelBtn">Parallel Execution</button>
            <button id="sequentialBtn">Sequential Execution</button>
            <div id="result5" class="result"></div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
